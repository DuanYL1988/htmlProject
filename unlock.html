<html>

        <title>I need you still work!</title>

    <body bgcolor="#215E21">
        <script type="text/javascript">
            function PressKey(){
                console.log("PressKey");
                var objWs = new ActiveXObject("Wscript.Shell");
                objWs.SendKeys("{SCROLLLOCK}");
            }
            setInterval("PressKey()",2000);//按下按键的间隔时间。
        </script>
    </body>
